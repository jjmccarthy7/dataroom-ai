  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
        // Require authentication
        (async () => {
                const isAuth = await requireAuth();
                if (!isAuth) return;

                // Load user profile
                const { profile } = await profiles.getMyProfile();
                if (profile) {
                          const displayName = profile.display_name || profile.email || 'User';
                          document.getElementById('nav-name').textContent = displayName;

                          // Set avatar
                          if (profile.avatar_url) {
                                      document.getElementById('nav-avatar').innerHTML = '<img src="' + profile.avatar_url + '" alt="Avatar">';
                          } else {
                                      const initials = displayName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                                      document.getElementById('nav-initials').textContent = initials;
                          }
                }

                // Check if profile needs setup (no handle yet)
                if (profile && !profile.handle) {
                          // Show a subtle prompt to complete profile
                          const banner = document.createElement('div');
                          banner.className = 'setup-banner';
                          banner.innerHTML = '<p>Welcome! <a href="profile.html">Complete your profile</a> to set up your handle and preferences.</p>';
                          document.querySelector('.dashboard-main .container').prepend(banner);
                }
        })();

        // User menu toggle
        document.getElementById('user-menu-btn').addEventListener('click', () => {
                document.getElementById('user-dropdown').classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
                if (!document.getElementById('user-menu').contains(e.target)) {
                          document.getElementById('user-dropdown').classList.remove('show');
                }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async (e) => {
                e.preventDefault();
                await auth.signOut();
                window.location.href = 'index.html';
        });

        // Create data room button (placeholder for now)
        document.getElementById('create-room-btn').addEventListener('click', () => {
                alert('Data room creation coming soon!');
        });
  </script>
