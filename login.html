  <div class="auth-container">
      <div class="auth-card">

                    Continue with Google
            </button>button>
      
            <div class="divider"><span>or</span></div>div>
      
            <form id="login-form">
                    <div class="form-group">
                              <label for="email">Email</label>label>
                              <input type="email" id="email" placeholder="you@example.com" required>
                    </div>div>
                    <div class="form-group">
                              <label for="password">Password</label>label>
                              <input type="password" id="password" placeholder="Your password" required>
                    </div>div>

                              <a href="reset-password.html" class="forgot-link">Forgot password?</a>a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
        // Redirect if already logged in
        redirectIfAuth();

        // Google sign in
        document.getElementById('google-btn').addEventListener('click', async () => {
                const { error } = await auth.signInWithGoogle();
                if (error) {
                          document.getElementById('error-message').textContent = error.message;
                          document.getElementById('error-message').style.display = 'block';
                }
        });

        // Email/password login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const btn = document.getElementById('login-btn');

                btn.disabled = true;
                btn.textContent = 'Logging in...';
                document.getElementById('error-message').style.display = 'none';

                const { data, error } = await auth.signIn(email, password);

                if (error) {
                          document.getElementById('error-message').textContent = error.message;
                          document.getElementById('error-message').style.display = 'block';
                          btn.disabled = false;
                          btn.textContent = 'Log In';
                          return;
                }

                // Check if email is verified
                if (data.user && !data.user.email_confirmed_at) {
                          document.getElementById('error-message').textContent = 'Please verify your email before logging in. Check your inbox.';
                          document.getElementById('error-message').style.display = 'block';
                          btn.disabled = false;
                          btn.textContent = 'Log In';
                          return;
                }

                window.location.href = 'dashboard.html';
        });

        // Check for messages from other pages (e.g., after signup)
        const params = new URLSearchParams(window.location.search);
        if (params.get('verified') === 'true') {
                document.getElementById('success-message').textContent = 'Email verified! You can now log in.';
                document.getElementById('success-message').style.display = 'block';
        }
        if (params.get('registered') === 'true') {
                document.getElementById('success-message').textContent = 'Account created! Check your email to verify your address.';
                document.getElementById('success-message').style.display = 'block';
        }
          </script>
